<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Refactor Procedural to Object-Oriented</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="roller">
      <button class="add" type="button" name="button" onclick="addDice()">Add dice!</button>
      <button class="roll" type="button" name="button" onclick="rollDice()">Roll dice!</button>
      <br><br><br>
      <div class="dice"></div>
    </div>
  </body>
</html>
